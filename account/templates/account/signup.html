<div class="form">
      
  <ul class="tab-group">
    <li class="tab active"><a href="#signup">Sign Up</a></li>
  </ul>
  
  <div class="tab-content">
    <div id="signup">   
      <h1>Sign Up</h1>
      
      <form action="/" method="post">
      
      <div class="input-field">
        <div class="field-wrap">
          <label>
            Username를 입력해주세요.<span class="req">*</span>
          </label>
          <input type="text" required autocomplete="off" />
        </div>

        <div class="field-wrap">
          <label>
            Email를 입력해주세요.<span class="req">*</span>
          </label>
          <input type="text" required autocomplete="off" />
        </div>

      <div class="field-wrap">
        <label>
          ID를 만들어 주세요.<span class="req">*</span>
        </label>
        <input type="id"required autocomplete="off"/>
      </div>
      
      <div class="field-wrap">
        <label>
          Password를 만들어 주세요.<span class="req">*</span>
        </label>
        <input type="password"required autocomplete="off"/>
      </div>
    </div>
      
      <button type="submit" class="button button-block"/>Get Started</button>
      
      </form>

    </div>
    
  </div><!-- tab-content -->
  
</div> <!-- /form -->
